<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      Bienvenido a la app
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="botton" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add-post']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list lines="none">
<ion-item-sliding>
  <ion-item class="no padding">
      <ion-label>
        <h2>Titulo</h2>
        <p>Detalles</p>

      </ion-label>
  </ion-item>
  <ion-item-options side="start">
    <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
  </ion-item-options>

  <ion-item-options side="end" color="danger">
    <ion-icon slot="icon-only" name="trash"></ion-icon>
  </ion-item-options>
</ion-item-sliding>

  </ion-list>


  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">APP</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>ingreso a la plataforma</strong>
    <p>Inicio IONIC <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
